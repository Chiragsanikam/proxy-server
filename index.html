<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather">weather data will come here</div>
      

        
            <input type="text" class="city-input" id="city-input" placeholder="enter a city">
            <button class="submitBtn">Submit</button>
        
    </div>
    <script>
           const weatherDisplay= document.querySelector(".weather");
           
            const weatherForm=document.querySelector("#weather-form");
            const cityInput=document.querySelector(".city-input");
            const submitBtn= document.querySelector(".submitBtn")
            



submitBtn.addEventListener('click', ()=>{
    let sendObj={
        method:"POST",
        body:JSON.stringify({
            city: cityInput.value
        }),
        headers:{
            'Content-Type': 'application/json'
        }
    }

    fetch(`http://localhost:5000/weather`, sendObj).then((res)=>{res.json().then((result)=>{
    weatherDisplay.innerHTML=`
    <h1>weather in ${result.cityName}</h1>
    <h2>${result.temperature} K</h2>
    `
    })})
})



    </script>
</body>
</html>
